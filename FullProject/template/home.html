<div class="templ">
    <div class="container" ng-controller="defaultCtrl as simple">
        <div class="row">
            <!--При використанні валідації форми через AngularJS необхідно використовувати атрибут name
         AngularJS використовує стандартні атрибути HTML для валідації.
         novalidate - HMTL5 атрибут, який вказує браузеру що дану форму не потрібно затверджувати так як валідацію буде створювати AngularJS-->
            <form name="myForm" novalidate ng-submit="simple.addNewUser(newUser)">
                <div class="well">
                    <div class="form-group">
                        <label>Name:</label>
                        <!-- Атрибут required вказує що значення в даному елементі обов'язкове для валідності форми -->
                        <input name="userName" type="text" class="form-control" ng-model="newUser.name" required>
                        <span style="color:red" ng-show="myForm.userName.$dirty && myForm.userName.$invalid">
<!--                перевірка на пусте поле   -->
                    <span ng-show="myForm.userName.$error.required">Пусте поле</span>
                    </div>
                    <div class="form-group">
                        <label>Email:</label>
                        <!-- атрибут type = "email" змушує AngularJS використовувати регулярний вираз для перевірки формату адреси -->
                        <input name="userEmail" type="email" class="form-control" required ng-model="newUser.email">
                        <span style="color:red" ng-show="myForm.userEmail.$dirty && myForm.userEmail.$invalid">
<!--                перевірка на пусте поле   -->
                    <span ng-show="myForm.userEmail.$error.required">Пусте поле</span>

                        <!--                перевірка на собачку (ангуларовський валідатор)    -->
                        <span ng-show="myForm.userEmail.$error.email">Не правильний email</span>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input name="agreed" type="checkbox" ng-model="newUser.agreed" required> I agree to the terms and conditions </label>
                    </div>
                    <!--
                myForm.$invalid для того щоб працював данний вираз форма повинна використовувати атрибут name="myForm"
                $invalid вміщає значення, яке оприділяє валідність форми: false - помилок в формі нема, true - форма заповнена невірно
            -->
                    <button type="submit" class="btn btn-success btn-block" ng-disabled="myForm.$invalid"> OK </button>
                </div>
                <div class="well"> Message: {{simple.message}}
                    <div> Valid: {{myForm.$valid}} </div>
                </div>
            </form>
        </div>
    </div>
</div>
