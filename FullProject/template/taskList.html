<div class="templ">
<div class="container" ng-controller='TaskListCtrl'>
        <div class="panel">
            <div class="input-group">
                <div class="form-group has-success">
                    <input type="text" class="form-control" id="inputSuccess1" placeholder="Add new task..." ng-model='taskName'>
                </div>
                <span class="input-group-btn">
                    <input type="button" value="Add" class="btn btn-success" ng-click='addNewTask()'>
                </span>
            </div>
            <table class="table table-hover" id="tableTask">
                <thead>
                    <th>Deleting</th>
                    <th>Task</th>
                    <th>Check</th>
                    <th>DONE/IN PROGRESS</th>
                    <th>Edit</th>
                </thead>
                <tbody>
                    <tr id='newUserTask' ng-repeat='task in data.userTask'>
                        <td>
                            <input class="btn btn-danger" type="button" value="Delete" ng-click='removeTask($index)'>
                        </td>
                        <td>{{task.name}}</td>
                        <td>
                            <input type="checkbox" ng-model='task.done' ng-change='changeModelStatus(task.done, task)'>
                        </td>
                        <td>
                            <span style='{{setTextStyle(task.done)}}'>
                                {{changeTextStatus(task.done)}}
                            </span>
                        </td>
                        <td>
                            <input class="btn btn-info" type="button" value="Edit" ng-click='editBlock($index,task)'>
                        </td>
                    </tr>
                    <tr>
                        <td>

                        </td>
                        <td>

                        </td>
                        <td></td>
                        <td>
                            <input type="text" class="form-control" ng-model="editValue" ng-show="editMode">
                        </td>
                        <td>
                            <input type="button" class="btn btn-success" value="Save" ng-click='submit()' ng-show="editMode">
                        </td>
                    </tr>
                </tbody>
            </table>

            <div id='editBlock' class="row">
                <div class="col-md-8">
                    <div class="col-md-6">

                    </div>
                    <div class="col-md-6">

                    </div>
                </div>
                <div class="col-md-4">

                </div>
            </div>
-->
        </div>
    </div>
    </div>
